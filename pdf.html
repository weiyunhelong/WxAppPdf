            display: none;
            top: 0;
            left: 0;
        }

        .modalv {
            width: 345px;
            height: 215px;
            background: #fff;
            background: #fff;
            position: fixed;
            z-index: 100;
            margin: 0 auto;
            top: 10vh;
            left: 12.5px;
            display: none;
        }

        .tip {
            width: 100%;
            text-align: center;
            font-size: 16px;
            color: #000;
            padding-top: 38px;
            margin-bottom: 14px;
        }

        .opt {
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: #4C8A93;
            margin-bottom: 16px;
        }

        .path {
            padding: 0 36px;
            font-size: 12px;
            color: #8D8D8D;
            margin-bottom: 36px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .copyopt {
            width: 100%;
            border-top: 1px solid rgba(213, 213, 213, 1);
            font-size: 14px;
            color: #3A3A3A;
            text-align: center;
            line-height: 54px;
            letter-spacing: 4px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!--收藏的信息-->
    <div id="collectbtn" onclick="collectopt()"></div>
    <!--pdf内容-->
    <div id="demo"></div>
    <!--下载按钮-->
    <div id="downbtn" class="downbtn" onclick="downopt()"></div>

    <!--弹窗显示内容-->
    <div class="maskv" id="mask"></div>
    <div class="modalv" id="modal">
        <div class="tip">复制链接，粘贴到浏览器下载</div>
        <div class="opt" onclick="optteach()">操作教程</div>
        <div class="path" id="filepath"></div>
        <div class="copyopt" onclick="copyopt()">复制链接</div>
    </div>

    <script src="js/pdf.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/pdf.worker.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/pdfh5.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/clipboard.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        //当前默认优先获取浏览器地址栏？file=后面的地址，如果地址栏没有，再拿配置项的pdfurl或者data来渲染pdf
        //优先顺序：  ？file= > pdfurl > data
        var pdfh5 = new Pdfh5('#demo', {
            pdfurl: "//www.gjtool.cn/pdfh5/default.pdf",
            renderType: "canvas", //渲染模式为canvas，默认svg
            lazy: true, //懒加载
            scale: 2, //渲染的清晰度比例
            scrollEnable: true, //是否允许pdf滚动
        });

        //pdf准备开始渲染，此时可以拿到pdf总页数
        pdfh5.on("ready", function () {
            console.log("总页数：" + this.totalNum)
        })
        //监听pdf渲染过程，currentPageDom当前加载的pdf的dom,currentNum当前加载的pdf页数,
        pdfh5.on("render", function (currentNum, time, currentPageDom) {
            console.log("当前渲染页：" + currentNum + "，耗时：" + time + "毫秒")
        })
        //监听完成事件，加载失败、渲染成功都会触发
        pdfh5.on("complete", function (status, msg, time) {
            console.log("状态：" + status + "，信息：" + msg + "，耗时：" + time + "毫秒，总页数：" + this.totalNum)

            var pageheight = $("body").height();
            var height=$(".pageContainer").eq(0).height()+20;
            var pdfh = height * this.totalNum;
            console.log("aaa",pageheight,pdfh);
            if(pageheight>pdfh){
                $("#downbtn").removeClass("downbtn");
                $("#downbtn").addClass("downbtnh");
            }else{
                $("#downbtn").removeClass("downbtnh");
                $("#downbtn").addClass("downbtn");
            }
            $("#demo").css("height", pdfh);
            $("#demo").css("margin-bottom", -60);
            $("#downbtn").show();
        })
        //监听pdf渲染成功
        pdfh5.on("success", function (time) {
            console.log("加载完成，耗时" + time + "毫秒")
        })


        var openid = "",
            iscollect = false,
            filepath = "",
            articleId = 0;

        //页面初始化
        $(function () {
            openid = getQueryVariable("openid"); //OPENID
            iscollect = getQueryVariable("iscollect"); //收藏
            articleId = getQueryVariable("id"); //文件id
            filepath = getQueryVariable("file"); //文件路径
            filename = decodeURIComponent(getQueryVariable("name")); //文件名称

            //设置页面标题为文件名称
            $('title').html(filename);
            //设置文件路径 
            $("#filepath").text(filepath);

            //判断用户是否已收藏
            if (iscollect) {
                $("#collectbtn").addClass("collectbtnh");
            } else {
                $("#collectbtn").addClass("collectbtn");
            }

        })

        //获取url中的数据
        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == variable) {
                    return pair[1];
                }
            }
            return (false);
        }

        //收藏操作
        function collectopt() {
            //TODO 收藏接口
            $.ajax({
                type: 'POST',
                url: 'https://wool.getconnectplus.com/update/user/favorite',
                data: {
                    articleId: articleId,
                    openid: openid
                },
                dataType: "json",
                success: function (data) {
                    if (iscollect) {
                        $("#collectbtn").removeClass("collectbtnh");
                        $("#collectbtn").addClass("collectbtn");
                        iscollect = false;
                    } else {
                        $("#collectbtn").addClass("collectbtnh");
                        $("#collectbtn").removeClass("collectbtn");
                        iscollect = true;
                    }
                }
            })

        }

        //下载操作
        function downopt() {
            $("#mask").show();
            $("#modal").show();
        }

        //操作教程
        function optteach() {
            window.location.href = "https://bowuguan-1254237371.cos.ap-shanghai.myqcloud.com/woolpdf/teachopt.html";
        }

        //复制操作
        function copyopt() {
            var content = $("#filepath").text();
            var flag = copyText(content); //传递文本
            alert(flag ? "复制成功！" : "复制失败！");
        }

        function copyText(text) {
            var textarea = document.createElement("input"); //创建input对象
            var currentFocus = document.activeElement; //当前获得焦点的元素
            document.body.appendChild(textarea); //添加元素
            textarea.value = text;
            textarea.focus();
            if (textarea.setSelectionRange)
                textarea.setSelectionRange(0, textarea.value.length); //获取光标起始位置到结束位置
            else
                textarea.select();
            try {
                var flag = document.execCommand("copy"); //执行复制
            } catch (eo) {
                var flag = false;
            }
            document.body.removeChild(textarea); //删除元素
            currentFocus.focus();
            return flag;
        }
        //羊毛局pdf在线预览 
        //http://xxxpdf.html?file=http://xxx.pdf&openid=xxxx&iscollect=false&name=xxx&id=xx
    </script>
</body>

</html>
